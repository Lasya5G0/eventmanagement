<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #e67e22;
            margin-bottom: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #e67e22;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST" action="{{ url_for('contact') }}">
            <label for="name">Full Name</label>
            <input type="text" name="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" name="address" required>

            <label for="message">Message</label>
            <textarea name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
    </div>

    <h3>Our Location</h3>
<p>Brainovision Solutions Pvt Ltd, Hyderabad, Telangana, India</p>
<iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.1073797287456!2d78.48667191487623!3d17.447228488049142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91e413d65c9d%3A0x843f40e86e68124d!2sBrainovision%20Solutions%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1700000000000"
    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
</iframe>

    
</body>
</html>
